<html lang="bn">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
/* money-card.html থেকে ফন্ট ইম্পোর্ট করা হয়েছে */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* Core CSS Variables */
:root {
    --primary-purple: #7B61FF;
    --light-purple: #E9E7FF;
    --background-color: #F5F5F7; 
    --card-bg-color: #ffffff;
    --primary-text-color: #1D1D1F;
    --secondary-text-color: #86868B;
    --accent-green: #34C759;
    --accent-red: #FF3B30;
    --border-radius-large: 20px;
    --border-radius-medium: 14px;
    --soft-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --nav-shadow: 0 -5px 20px rgba(0,0,0,0.05);
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    --skeleton-bg: #e0e0e0;
    
    /* money-card.html থেকে নতুন ভ্যারিয়েবল যুক্ত করা হয়েছে */
    --card-bg: linear-gradient(to right, rgba(156, 39, 176, 0.2), rgba(243, 245, 245, 0.1));
    --text-color-card: #fff;
    --svg-fill: #fff;
    --btn-bg: rgba(255, 255, 255, 0.15);
    --btn-hover-bg: rgba(255, 255, 255, 0.3);
    --ghost-bg: rgba(255, 255, 255, 0.05);
}
body.dark-mode {
    --background-color: #000000; 
    --card-bg-color: #1C1C1E; 
    --primary-text-color: #F5F5F7;
    --secondary-text-color: #8E8E93;
    --light-purple: #2C2C2E;
    --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    --nav-shadow: 0 -5px 20px rgba(255,255,255,0.05);
    --skeleton-bg: #333;
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    -webkit-tap-highlight-color: transparent;
}
body {
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--primary-text-color);
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
    padding-bottom: 90px;
}

.app-container { 
    width: 100%; max-width: 480px; margin: auto; 
    background-color: var(--background-color);
    min-height: 100vh; position: relative; padding: 20px;
}

/* Header */
.page-header { 
    display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px;
}
.page-header h2 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; margin: auto; }

/* ------ money-card.html থেকে নতুন কার্ডের স্টাইল শুরু ------ */
.card-section-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-color-card);
    perspective: 1000px;
    margin-bottom: 30px;
    font-family: "Poppins", sans-serif;
}
.new-card-container {
    position: relative;
    height: 225px;
    width: 100%; 
    z-index: 100;
    transition: 0.6s;
    transform-style: preserve-3d;
}
.new-card-container .card {
    position: absolute;
    height: 100%;
    width: 100%;
    padding: 25px;
    border-radius: 25px;
    backdrop-filter: blur(25px);
    background: var(--card-bg);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backface-visibility: hidden;
    transform-style: preserve-3d;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    color: var(--text-color-card);
}
.front-face header, .front-face .logo {
    display: flex;
    align-items: center;
}
.front-face header {
    justify-content: space-between;
}
.front-face .logo img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    margin-right: 10px;
    object-fit: cover;
}
.new-card-container h5 {
    font-size: 16px;
    font-weight: 400;
    color: var(--text-color-card);
}
.card-balance {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.balance-details {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-top: 5px;
}
.card-balance svg {
    width: 32px;
    height: 32px;
    fill: var(--svg-fill);
    margin-right: 10px;
}
.card-balance .amount {
    font-size: 28px;
    font-weight: 500;
    margin-right: 5px;
}
.card-balance .currency {
    font-size: 28px;
    font-weight: 500;
}
.add-money-btn {
    margin-top: 12px;
    padding: 6px 15px;
    background-color: var(--btn-bg);
    color: var(--text-color-card);
    text-decoration: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    transition: background-color 0.3s ease;
}
.add-money-btn:hover {
    background-color: var(--btn-hover-bg);
}
.ghost-element {
    position: absolute;
    background: var(--ghost-bg);
    border-radius: 50%;
    z-index: -1;
    transition: background 0.3s ease;
}
.ghost-1 {
    height: 180px;
    width: 180px;
    right: -60px;
    top: -70px;
}
.ghost-2 {
    height: 120px;
    width: 120px;
    left: -40px;
    bottom: -50px;
}

/* পরিবর্তন ১: লাইট মোডে টেক্সট কালো করার জন্য @media কোয়েরি পরিবর্তন করে class selector ব্যবহার করা হয়েছে */
body:not(.dark-mode) {
    --card-bg: linear-gradient(to right, rgba(156, 39, 176, 0.1), rgba(0, 0, 0, 0.05));
    --text-color-card: #000;
    --svg-fill: #000;
    --btn-bg: rgba(0, 0, 0, 0.1);
    --btn-hover-bg: rgba(0, 0, 0, 0.2);
    --ghost-bg: rgba(0, 0, 0, 0.03);
}
body:not(.dark-mode) .new-card-container .card {
    border: 1px solid rgba(0, 0, 0, 0.1);
}
/* ------ নতুন কার্ডের স্টাইল শেষ ------ */


/* History Section */
.topup-section { background-color: var(--card-bg-color); border-radius: var(--border-radius-large); padding: 25px; margin-bottom: 15px; box-shadow: var(--soft-shadow); }
.section-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; }

.status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; color: white; }
.status-Pending { background-color: #FF9500; }
.status-Approved, .status-Completed { background-color: #34C759; }
.status-Rejected, .status-Canceled { background-color: var(--accent-red); }

.action-buttons { display: flex; gap: 10px; margin-top: 20px; margin-bottom: 10px;}

.btn-action { 
    display: block; width: 100%; padding: 10px; border-radius: 8px; 
    font-size: 13px; font-weight: 600; cursor: pointer; text-align: center; border: none; color: white;
}
.btn-danger { background: var(--accent-red); }
.btn-secondary { background: var(--secondary-text-color); }

/* Empty State */
.empty-state { text-align: center; padding: 40px 20px; color: var(--secondary-text-color); }
.empty-state i { font-size: 50px; margin-bottom: 15px; display: block; color: var(--light-purple); }

/* Bottom Nav */
.bottom-nav {
    position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%;
    max-width: 480px; height: 80px; display: flex; justify-content: space-between; align-items: center;
    background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    padding: 0 20px; box-shadow: var(--nav-shadow); z-index: 1000;
    border-top: 1px solid rgba(0,0,0,0.05); border-radius: 20px 20px 0 0;
}
body.dark-mode .bottom-nav { background-color: rgba(28, 28, 30, 0.9); border-color: rgba(255, 255, 255, 0.05); }
.nav-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--secondary-text-color); position: relative; width: 60px; transition: color 0.3s; }
.nav-item i { font-size: 22px; margin-bottom: 6px; transition: transform 0.2s; }
.nav-item span { font-size: 11px; font-weight: 600; }
.nav-item.active { color: var(--primary-purple); }
.nav-item-center { position: relative; top: -25px; }
.nav-item-center .icon-bg { 
    width: 60px; height: 60px; background: var(--primary-purple); border-radius: 50%; 
    display: flex; align-items: center; justify-content: center; 
    box-shadow: 0 10px 25px rgba(123, 97, 255, 0.5); border: 6px solid var(--background-color); 
    transition: transform 0.2s;
}
.nav-item-center .icon-bg i { color: white; font-size: 24px; margin: 0; }

/* স্কেলিটাল লোডার CSS */
.skeleton {
    background-color: var(--skeleton-bg);
    position: relative;
    overflow: hidden;
    border-radius: var(--border-radius-medium);
}
.skeleton::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    height: 100%;
    width: 150%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: skeleton-wave 1.5s infinite;
}
body.dark-mode .skeleton::before {
     background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
}
@keyframes skeleton-wave {
    0% { left: -150%; }
    100% { left: 150%; }
}
.skeleton-header-title { height: 26px; width: 140px; margin: auto; }
.skeleton-wallet-card {
    height: 225px; /* কার্ডের নতুন উচ্চতা অনুযায়ী পরিবর্তন */
    border-radius: var(--border-radius-large);
    margin-bottom: 30px;
}
.skeleton-section-title {
    height: 24px;
    width: 220px;
    margin-bottom: 15px;
}
.skeleton-history-card {
    background-color: var(--card-bg-color);
    border-radius: var(--border-radius-large);
    padding: 25px;
    margin-bottom: 15px;
    box-shadow: var(--soft-shadow);
}
.skeleton-line { height: 18px; margin-bottom: 12px; }
.skeleton-card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}
.skeleton-badge { height: 24px; width: 80px; border-radius: 20px; }

</style>
</head>

                    </header>
            
                    <div class="card-balance">
                        <h5>আপনার বর্তমান ব্যালেন্স</h5>
                        <div class="balance-details">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        <div class="nav-item active" onclick="window.location.href='wallet.html'"> <i class="fa-solid fa-wallet"></i> <span>ওয়ালেট</span> </div>

        <div class="nav-item" onclick="window.location.href='orders.html'"> <i class="fa-solid fa-receipt"></i> <span>অর্ডার</span> </div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCZrkWD_5YQW0P-3SYhAzSE4pbCyTqvYu8",
      authDomain: "topupshopnur.firebaseapp.com",
      projectId: "topupshopnur",
      storageBucket: "topupshopnur.firebasestorage.app",
      messagingSenderId: "25262245834",
      appId: "1:25262245834:web:5a867f0516b120bfbcb133",
      measurementId: "G-QR5PYZDCG8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    const EDIT_WINDOW_MS = 3 * 60 * 1000; // 3 min
    let isFirstLoad = true; 

    // Theme Check
    if (localStorage.getItem('theme') === 'dark-mode') {
        document.body.classList.add('dark-mode');
    }

    // Auth & Data Load
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            loadWalletData();
        } else {
            window.location.href = 'login.html';
        }
    });

    function loadWalletData() {
        // Load Balance, Profile Name and Image
        db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
            if (doc.exists) {
                const userData = doc.data();
                // Update Balance
                document.getElementById('profileWalletBalance').innerText = parseFloat(userData.walletBalance || 0).toFixed(2);
                
                // Update Profile Name and Image on Wallet Card
                const finalName = userData.name || currentUser.displayName || "User";
                document.getElementById('walletProfileName').innerText = finalName;
                
                const finalPhoto = userData.photoURL || currentUser.photoURL || "https://i.ibb.co/74CkxSP/avatar.png";
                document.getElementById('walletProfileImage').src = finalPhoto;
            } else {
                 // Fallback if user doc doesn't exist
                 document.getElementById('walletProfileName').innerText = currentUser.displayName || "User";
                 document.getElementById('walletProfileImage').src = currentUser.photoURL || "https://i.ibb.co/74CkxSP/avatar.png";
            }
        });

        // Load History
        const container = document.getElementById('moneyRequestHistory');
        db.collection('moneyRequests').where('userId', '==', currentUser.uid)
        .onSnapshot(querySnapshot => {
            if (querySnapshot.empty) {
                container.innerHTML = `<div class="empty-state"><i class="fa-solid fa-file-invoice-dollar"></i><p>কোনো রিকোয়েস্ট খুঁজে পাওয়া যায়নি।</p></div>`;
            } else {
                let requests = [];
                querySnapshot.forEach(doc => {
                    requests.push({ id: doc.id, ...doc.data() });
                });
                
                requests.sort((a, b) => {
                     const dateA = a.date ? a.date.seconds : 0;
                     const dateB = b.date ? b.date.seconds : 0;
                     return dateB - dateA;
                });

                let historyHtml = '';
                requests.forEach(request => {
                    const requestId = request.id;
                    const requestDate = request.date ? request.date.toDate() : new Date();
                    const isEditable = (new Date() - requestDate) < EDIT_WINDOW_MS && request.status === 'Pending';

                    let buttons = '';
                    if (request.status === 'Pending') {
                        buttons = `<div class="action-buttons">
                                ${isEditable ? `<button class="btn-action btn-secondary" onclick="editMoneyRequest('${requestId}')">এডিট</button>` : ''}
                                <button class="btn-action btn-danger" onclick="cancelMoneyRequest('${requestId}')">মুছে ফেলুন</button>
                            </div>`;
                    }

                    historyHtml += `<div class="topup-section" style="margin-bottom: 10px;">
                        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom: 8px;">
                            <span style="font-weight:700; font-size:16px;">৳ ${request.amount}</span>
                            <span class="status-badge status-${request.status}">${request.status}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin-bottom: 5px; font-size:14px; color:var(--secondary-text-color);"><span>পেমেন্ট মেথড:</span><strong>${request.paymentMethod}</strong></div>
                        <div style="display:flex; justify-content:space-between; margin-bottom: 5px; font-size:14px; color:var(--secondary-text-color);"><span>পেমেন্ট নম্বর:</span><strong>${request.userPaymentNumber}</strong></div>
                        <div style="display:flex; justify-content:space-between; margin-bottom: 5px; font-size:14px; color:var(--secondary-text-color);"><span>TrxID:</span><strong>${request.transactionId}</strong></div>
                        <div style="display:flex; justify-content:space-between; font-size:14px; color:var(--secondary-text-color);"><span>তারিখ:</span><strong>${requestDate.toLocaleString('bn-BD')}</strong></div>
                        ${buttons}
                    </div>`;
                });
                container.innerHTML = historyHtml;
            }

            if (isFirstLoad) {
                document.getElementById('skeleton-loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                isFirstLoad = false;
            }

        }, (error) => {
            console.error("Error fetching money requests:", error);
            container.innerHTML = `<div class="empty-state"><i class="fa-solid fa-exclamation-triangle"></i><p>রিকোয়েস্ট লোড করা যায়নি।</p></div>`;

            if (isFirstLoad) {
                document.getElementById('skeleton-loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                isFirstLoad = false;
            }
        });
    }

    function cancelMoneyRequest(requestId) {
        if (confirm('আপনি কি নিশ্চিতভাবে এই রিকোয়েস্টটি মুছে ফেলতে চান?')) {
            db.collection('moneyRequests').doc(requestId).delete()
              .then(() => alert('রিকোয়েস্টটি সফলভাবে মুছে ফেলা হয়েছে।'))
              .catch(e => alert('সমস্যা হয়েছে: ' + e.message));
        }
    }

    async function editMoneyRequest(requestId) {
        try {
            const doc = await db.collection('moneyRequests').doc(requestId).get();
            if (!doc.exists) { alert('রিকোয়েস্ট পাওয়া যায়নি!'); return; }
            const request = doc.data();
            
            const newAmount = prompt('নতুন অ্যামাউন্ট লিখুন:', request.amount);
            const newNumber = prompt('নতুন পেমেন্ট নম্বর দিন:', request.userPaymentNumber);
            const newTransactionId = prompt('নতুন ট্রানজেকশন আইডি দিন:', request.transactionId);

            const updates = {};
            if (newAmount && parseFloat(newAmount) > 0 && parseFloat(newAmount) !== request.amount) {
                updates.amount = parseFloat(newAmount);
            }
            if (newNumber && newNumber.trim() !== '' && newNumber !== request.userPaymentNumber) {
                updates.userPaymentNumber = newNumber;
            }
             if (newTransactionId && newTransactionId.trim() !== '' && newTransactionId !== request.transactionId) {
                updates.transactionId = newTransactionId;
            }
            
            if (Object.keys(updates).length > 0) {
                await db.collection('moneyRequests').doc(requestId).update(updates);
                alert('রিকোয়েস্ট সফলভাবে আপডেট করা হয়েছে!');
            }
        } catch (e) { alert('আপডেট করতে সমস্যা হয়েছে: ' + e.message); }
