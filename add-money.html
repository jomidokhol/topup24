<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Add Money - Vercel Topup BD</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* Core CSS Variables */
:root {
    --primary-purple: #7B61FF;
    --light-purple: #E9E7FF;
    --background-color: #F5F5F7; 
    --card-bg-color: #ffffff;
    --primary-text-color: #1D1D1F;
    --secondary-text-color: #86868B;
    --accent-red: #FF3B30;
    --border-radius-large: 20px;
    --border-radius-medium: 14px;
    --soft-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --nav-shadow: 0 -5px 20px rgba(0,0,0,0.05);
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    /* পরিবর্তন ২ এর জন্য CSS ভ্যারিয়েবল */
    --skeleton-bg: #e0e0e0;
}
body.dark-mode {
    --background-color: #000000; 
    --card-bg-color: #1C1C1E; 
    --primary-text-color: #F5F5F7;
    --secondary-text-color: #8E8E93;
    --light-purple: #2C2C2E;
    --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    --nav-shadow: 0 -5px 20px rgba(255,255,255,0.05);
    /* পরিবর্তন ২ এর জন্য CSS ভ্যারিয়েবল */
    --skeleton-bg: #333;
}

* { margin: 0; padding: 0; box-sizing: border-box; 
    /* পরিবর্তন ১ শুরু: টাচ হাইলাইট বন্ধ করা */
    -webkit-tap-highlight-color: transparent;
    /* পরিবর্তন ১ শেষ */
}
body {
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--primary-text-color);
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
    padding-bottom: 90px;
}

.app-container { 
    width: 100%; max-width: 480px; margin: auto; 
    background-color: var(--background-color);
    min-height: 100vh; position: relative; padding: 20px;
}

/* Header */
.page-header { 
    display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px;
}
.back-btn { font-size: 20px; cursor: pointer; margin-right: 15px; color: var(--primary-text-color); background: var(--card-bg-color); padding: 10px; border-radius: 50%; box-shadow: var(--soft-shadow); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;}
.page-header h2 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }

/* Sections */
.topup-section { background-color: var(--card-bg-color); border-radius: var(--border-radius-large); padding: 25px; margin-bottom: 25px; box-shadow: var(--soft-shadow); }
.title { font-size: 16px; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; }
.step-number { background: var(--primary-purple); color: white; border-radius: 50%; width: 26px; height: 26px; display: inline-flex; justify-content: center; align-items: center; font-weight: 700; margin-right: 12px; font-size: 13px; box-shadow: 0 4px 10px rgba(123, 97, 255, 0.4); }

/* Inputs */
.input-group { margin-bottom: 20px; position: relative; }
.input-group label { display: block; margin-bottom: 10px; font-weight: 600; font-size: 14px; color: var(--secondary-text-color); margin-left: 2px;}
.input-group input { 
    width: 100%; padding: 18px; 
    background-color: var(--background-color); 
    border: 1px solid transparent; 
    border-radius: var(--border-radius-medium); 
    font-size: 15px; color: var(--primary-text-color);
    transition: all 0.2s;
}
.input-group input:focus { border-color: var(--primary-purple); background-color: var(--card-bg-color); outline: none; box-shadow: 0 0 0 4px rgba(123, 97, 255, 0.1); }

/* Payment Grid */
.payment-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
.payment-item { 
    padding: 15px; min-height: 110px; 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    gap: 8px; background-color: var(--background-color); 
    border: 2px solid transparent; border-radius: var(--border-radius-medium); 
    cursor: pointer; transition: all 0.2s;
}
.payment-item:active { transform: scale(0.98); }
.payment-item.selected { border-color: var(--primary-purple); background-color: rgba(123, 97, 255, 0.05); position: relative;}
.payment-item.selected::after {
    content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900;
    position: absolute; top: 10px; right: 10px; color: var(--primary-purple); font-size: 12px;
}
.payment-item img { max-height: 45px; width: auto; object-fit: contain; margin-bottom: 5px; }
.payment-item span { font-size: 13px; font-weight: 600; color: var(--primary-text-color); }

/* Copy Button */
.copy-btn { margin-left: 10px; cursor: pointer; color: var(--primary-purple); background: rgba(123, 97, 255, 0.1); padding: 5px 10px; border-radius: 6px; font-size: 14px; transition: 0.2s;}
.copy-btn:active { transform: scale(0.9); }

/* Button */
.btn { 
    display: block; width: 100%; 
    background: var(--primary-purple); 
    color: white; border: none; 
    padding: 18px; 
    border-radius: var(--border-radius-medium); 
    font-size: 16px; font-weight: 600; 
    cursor: pointer; text-align: center; 
    transition: all 0.2s; 
    box-shadow: 0 8px 20px rgba(123, 97, 255, 0.25); 
}
.btn:active { transform: scale(0.98); }

/* Bottom Nav */
.bottom-nav {
    position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%;
    max-width: 480px; height: 80px; display: flex; justify-content: space-between; align-items: center;
    background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    padding: 0 20px; box-shadow: var(--nav-shadow); z-index: 1000;
    border-top: 1px solid rgba(0,0,0,0.05); border-radius: 20px 20px 0 0;
}
body.dark-mode .bottom-nav { background-color: rgba(28, 28, 30, 0.9); border-color: rgba(255, 255, 255, 0.05); }
.nav-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--secondary-text-color); position: relative; width: 60px; transition: color 0.3s; }
.nav-item i { font-size: 22px; margin-bottom: 6px; transition: transform 0.2s; }
.nav-item span { font-size: 11px; font-weight: 600; }
.nav-item-center { position: relative; top: -25px; }
.nav-item-center .icon-bg { 
    width: 60px; height: 60px; background: var(--primary-purple); border-radius: 50%; 
    display: flex; align-items: center; justify-content: center; 
    box-shadow: 0 10px 25px rgba(123, 97, 255, 0.5); border: 6px solid var(--background-color); 
    transition: transform 0.2s;
}
.nav-item-center .icon-bg i { color: white; font-size: 24px; margin: 0; }


/* পরিবর্তন ২ শুরু: স্কেলিটাল লোডার CSS */
.skeleton {
    background-color: var(--skeleton-bg);
    border-radius: var(--border-radius-medium);
    position: relative;
    overflow: hidden;
}
.skeleton::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    height: 100%;
    width: 150%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: skeleton-wave 1.5s infinite;
}
body.dark-mode .skeleton::before {
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
}
@keyframes skeleton-wave {
    0% { left: -150%; }
    100% { left: 150%; }
}
.skeleton-header { display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px; }
.skeleton-back-btn { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px;}
.skeleton-title { height: 26px; width: 150px; border-radius: 8px;}
.skeleton-section { background-color: var(--card-bg-color); border-radius: var(--border-radius-large); padding: 25px; margin-bottom: 25px; box-shadow: var(--soft-shadow); }
.skeleton-section-title { height: 24px; width: 200px; margin-bottom: 20px; border-radius: 8px; }
.skeleton-input { height: 58px; width: 100%; }
.skeleton-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
.skeleton-grid-item { height: 110px; }
.skeleton-btn { height: 58px; width: 100%; }
/* পরিবর্তন ২ শেষ */

</style>
</head>
<body>

<div class="app-container">
    
    <!-- পরিবর্তন ২ শুরু: স্কেলিটাল লোডার HTML -->
    <div id="skeleton-loader">
        <div class="skeleton-header">
            <div class="skeleton skeleton-back-btn"></div>
            <div class="skeleton skeleton-title"></div>
        </div>
        <div class="skeleton-section">
            <div class="skeleton skeleton-section-title"></div>
            <div class="skeleton skeleton-input"></div>
        </div>
        <div class="skeleton-section">
            <div class="skeleton skeleton-section-title"></div>
            <div class="skeleton-grid">
                <div class="skeleton skeleton-grid-item"></div>
                <div class="skeleton skeleton-grid-item"></div>
                <div class="skeleton skeleton-grid-item"></div>
                <div class="skeleton skeleton-grid-item"></div>
            </div>
        </div>
        <div class="skeleton skeleton-btn"></div>
    </div>
    <!-- পরিবর্তন ২ শেষ -->
    
    <!-- পরিবর্তন ২ শুরু: মূল কন্টেন্ট এখন একটি কন্টেইনারে থাকবে এবং প্রথমে হাইড থাকবে -->
    <div id="main-content" style="display: none;">
        <header class="page-header">
            <i class="fa-solid fa-arrow-left back-btn" onclick="window.location.href='wallet.html'"></i>
            <h2>অ্যাড মানি</h2>
        </header>

        <div class="topup-section">
            <h3 class="title"><span class="step-number">1</span>অ্যামাউন্ট লিখুন</h3>
            <div class="input-group"> 
                <input type="number" id="addMoneyAmount" placeholder="e.g., 500"> 
            </div>
        </div>

        <div class="topup-section">
            <h3 class="title"><span class="step-number">2</span>পেমেন্ট মেথড বেছে নিন</h3>
            <div class="payment-grid" id="addMoneyPaymentGrid">
                <!-- Populated via JS -->
            </div>
            
            <div id="addMoneyPaymentDetailsSection" style="display: none; margin-top: 20px;">
                <p style="text-align: center; font-weight: 600; margin-bottom: 10px;">
                    নিচের নম্বরে টাকা পাঠান: <br>
                    <strong id="addMoneyAdminPaymentNumber" style="color: var(--primary-purple); font-size: 18px;"></strong>
                    <i class="fa-regular fa-copy copy-btn" onclick="copyToClipboard(document.getElementById('addMoneyAdminPaymentNumber').innerText)"></i>
                </p>
                <div class="input-group" style="margin-top: 15px;">
                    <label for="addMoneyUserPaymentNumber">আপনার পেমেন্ট নম্বর</label>
                    <input type="tel" id="addMoneyUserPaymentNumber" placeholder="যে নম্বর থেকে টাকা পাঠিয়েছেন">
                </div>
                <div class="input-group">
                    <label for="addMoneyTransactionId">ট্রানজেকশন আইডি</label>
                    <input type="text" id="addMoneyTransactionId" placeholder="টাকা পাঠানোর পর প্রাপ্ত আইডি">
                </div>
            </div>
        </div>

        <button class="btn" onclick="processAddMoneyRequest()">রিকোয়েস্ট করুন</button>
    </div>
    <!-- পরিবর্তন ২ শেষ -->

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='index.html'"> <i class="fa-solid fa-house"></i> <span>হোম</span> </div>
        <div class="nav-item" onclick="window.location.href='wallet.html'"> <i class="fa-solid fa-wallet"></i> <span>ওয়ালেট</span> </div>
        <div class="nav-item nav-item-center" onclick="window.location.href='add-money.html'"> 
            <div class="icon-bg"><i class="fa-solid fa-plus"></i></div> 
            <span>অ্যাড</span> 
        </div>
        <div class="nav-item" onclick="window.location.href='orders.html'"> <i class="fa-solid fa-receipt"></i> <span>অর্ডার</span> </div>
        <div class="nav-item" onclick="window.location.href='profile.html'"> <i class="fa-regular fa-user"></i> <span>প্রোফাইল</span> </div>
    </nav>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCZrkWD_5YQW0P-3SYhAzSE4pbCyTqvYu8",
      authDomain: "topupshopnur.firebaseapp.com",
      projectId: "topupshopnur",
      storageBucket: "topupshopnur.firebasestorage.app",
      messagingSenderId: "25262245834",
      appId: "1:25262245834:web:5a867f0516b120bfbcb133",
      measurementId: "G-QR5PYZDCG8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let selectedAddMoneyPayment = null;
    let paymentMethodsFromDB = [];

    // Theme Check
    if (localStorage.getItem('theme') === 'dark-mode') {
        document.body.classList.add('dark-mode');
    }

    // Auth Check
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            loadPaymentMethods();
        } else {
            window.location.href = 'login.html';
        }
    });

    async function loadPaymentMethods() {
        try {
            const snapshot = await db.collection('paymentMethods').get();
            paymentMethodsFromDB = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            populatePaymentGrid();
        } catch (error) {
            console.error("Error fetching payment methods: ", error);
        }
    }

    function populatePaymentGrid() {
        const grid = document.getElementById('addMoneyPaymentGrid');
        grid.innerHTML = '';

        paymentMethodsFromDB.forEach(method => {
            const itemHtml = document.createElement('div');
            itemHtml.className = 'payment-item';
            itemHtml.setAttribute('data-payment-id', method.id);
            itemHtml.innerHTML = `<img src="${method.logoUrl}" alt="${method.name}"><span>${method.name}</span>`;
            
            itemHtml.onclick = () => {
                document.querySelectorAll('.payment-item.selected').forEach(el => el.classList.remove('selected'));
                itemHtml.classList.add('selected');
                
                selectedAddMoneyPayment = method;
                
                const mName = method.name.toLowerCase();
                const isGateway = mName.includes('bkash') || mName.includes('nagad');
                
                const detailsSection = document.getElementById('addMoneyPaymentDetailsSection');
                const btn = document.querySelector('#main-content .btn');

                if (isGateway) {
                    detailsSection.style.display = 'none';
                    btn.innerText = "পরবর্তী ধাপ";
                } else {
                    detailsSection.style.display = 'block';
                    document.getElementById('addMoneyAdminPaymentNumber').innerText = method.number;
                    btn.innerText = "রিকোয়েস্ট করুন";
                }
            };
            
            grid.appendChild(itemHtml);
        });

        // পরিবর্তন ২ শুরু: ডেটা লোড হওয়ার পর লোডার হাইড করে মূল কন্টেন্ট দেখানো
        document.getElementById('skeleton-loader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        // পরিবর্তন ২ শেষ
    }

    async function processAddMoneyRequest() {
        if (!currentUser) return;

        const amount = parseFloat(document.getElementById('addMoneyAmount').value);
        if (isNaN(amount) || amount <= 0) {
            alert('অনুগ্রহ করে সঠিক অ্যামাউন্ট দিন।');
            return;
        }

        if (!selectedAddMoneyPayment) {
            alert('অনুগ্রহ করে পেমেন্ট মেথড সিলেক্ট করুন।');
            return;
        }

        const mName = selectedAddMoneyPayment.name.toLowerCase();
        if (mName.includes('bkash') || mName.includes('nagad')) {
            const pendingOrder = {
                userId: currentUser.uid,
                gameId: "WALLET_TOPUP",
                gameName: "Add Money",
                packageAmount: amount, 
                packagePrice: amount,
                quantity: 1,
                totalPrice: amount,
                paymentMethodName: selectedAddMoneyPayment.name,
                paymentNumber: selectedAddMoneyPayment.number,
                paymentLogo: selectedAddMoneyPayment.logoUrl,
                orderType: 'add_money',
                playerId: 'Wallet Deposit' 
            };
            localStorage.setItem('pendingOrder', JSON.stringify(pendingOrder));

            if (mName.includes('bkash')) {
                window.location.href = 'bkash-payment.html';
            } else if (mName.includes('nagad')) {
                window.location.href = 'nagad-payment.html';
            }
            return;
        }

        const userPaymentNumber = document.getElementById('addMoneyUserPaymentNumber').value;
        const transactionId = document.getElementById('addMoneyTransactionId').value;
        const btn = document.querySelector('#main-content .btn');

        if (!userPaymentNumber || !transactionId) {
            alert('অনুগ্রহ করে পেমেন্ট নম্বর এবং ট্রানজেকশন আইডি দিন।');
            return;
        }

        btn.disabled = true;
        btn.innerText = "রিকোয়েস্ট পাঠানো হচ্ছে...";

        const requestData = {
            userId: currentUser.uid,
            amount: amount,
            paymentMethod: selectedAddMoneyPayment.name,
            adminNumber: selectedAddMoneyPayment.number,
            userPaymentNumber: userPaymentNumber,
            transactionId: transactionId,
            status: 'Pending',
            date: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection('moneyRequests').add(requestData);
            alert("আপনার রিকোয়েস্টটি সফলভাবে পাঠানো হয়েছে!");
            window.location.href = 'wallet.html';
        } catch (error) {
            alert("রিকোয়েস্ট করতে সমস্যা হয়েছে: " + error.message);
            btn.disabled = false;
            btn.innerText = "রিকোয়েস্ট করুন";
        }
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('কপি করা হয়েছে: ' + text);
        }).catch(err => {
            console.error('Copy failed', err);
        });
    }
</script>
</body>
</html>
