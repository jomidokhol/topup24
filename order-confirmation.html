</style>

<style>
/* Core CSS Variables */
:root {
    --primary-purple: #7B61FF;
    --light-purple: #E9E7FF;
    --background-color: #F5F5F7; 
    --card-bg-color: #ffffff;
    --primary-text-color: #1D1D1F;
    --secondary-text-color: #86868B;
    --accent-green: #34C759;
    --accent-red: #FF3B30;
    --border-radius-large: 20px;
    --border-radius-medium: 14px;
    --soft-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --nav-shadow: 0 -5px 20px rgba(0,0,0,0.05);
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    /* পরিবর্তন ২ এর জন্য CSS ভ্যারিয়েবল */
    --skeleton-bg: #e0e0e0;
}
body.dark-mode {
    --background-color: #000000; 
    --card-bg-color: #1C1C1E; 
    --primary-text-color: #F5F5F7;
    --secondary-text-color: #8E8E93;
    --light-purple: #2C2C2E;
    --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    --nav-shadow: 0 -5px 20px rgba(255,255,255,0.05);
    /* পরিবর্তন ২ এর জন্য CSS ভ্যারিয়েবল */
    --skeleton-bg: #333;
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    /* পরিবর্তন ১ শুরু: টাচ হাইলাইট বন্ধ করা */
    -webkit-tap-highlight-color: transparent;
    /* পরিবর্তন ১ শেষ */
}
body {
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--primary-text-color);
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
    padding-bottom: 90px;
}

.app-container { 
    width: 100%; max-width: 480px; margin: auto; 
    background-color: var(--background-color);
    min-height: 100vh; position: relative; padding: 20px;
}

/* Header */
.page-header { 
    display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px;
}
.back-btn { font-size: 20px; cursor: pointer; margin-right: 15px; color: var(--primary-text-color); background: var(--card-bg-color); padding: 10px; border-radius: 50%; box-shadow: var(--soft-shadow); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;}
.page-header h2 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }

/* Details Card Styles */
.details-card { background-color: var(--card-bg-color); border-radius: var(--border-radius-large); padding: 30px; text-align: center; box-shadow: var(--soft-shadow); margin-top: 20px; }
.details-card .icon { font-size: 60px; color: var(--accent-green); margin-bottom: 20px; }
.details-card h2 { font-size: 26px; margin-bottom: 10px; font-weight: 800; color: var(--primary-text-color); }
.details-card p { color: var(--secondary-text-color); margin-bottom: 30px; font-size: 15px; }

/* Summary List */
.summary { text-align: left; background: var(--background-color); padding: 20px; border-radius: var(--border-radius-medium); }
.summary-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
body.dark-mode .summary-item { border-color: rgba(255,255,255,0.05); }
.summary-item:last-child { border-bottom: none; }
.summary-item span { color: var(--secondary-text-color); font-size: 14px; font-weight: 500; }
.summary-item strong { color: var(--primary-text-color); font-size: 14px; font-weight: 600; }

/* Buttons */
.btn { 
    display: block; width: 100%; 
    background: var(--primary-purple); 
    color: white; border: none; 
    padding: 18px; 
    border-radius: var(--border-radius-medium); 
    font-size: 16px; font-weight: 600; 
    cursor: pointer; text-align: center; 
    transition: all 0.2s; 
    box-shadow: 0 8px 20px rgba(123, 97, 255, 0.25); 
    margin-top: 25px;
}
.btn:active { transform: scale(0.98); }

.btn-secondary { 
    background: transparent; 
    color: var(--secondary-text-color); 
    box-shadow: none; 
    border: 1px solid rgba(0,0,0,0.1);
    margin-top: 15px;
}
body.dark-mode .btn-secondary { border-color: rgba(255,255,255,0.1); }

/* Bottom Nav */
.bottom-nav {
    position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%;
    max-width: 480px; height: 80px; display: flex; justify-content: space-between; align-items: center;
    background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    padding: 0 20px; box-shadow: var(--nav-shadow); z-index: 1000;
    border-top: 1px solid rgba(0,0,0,0.05); border-radius: 20px 20px 0 0;
}
body.dark-mode .bottom-nav { background-color: rgba(28, 28, 30, 0.9); border-color: rgba(255, 255, 255, 0.05); }
.nav-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--secondary-text-color); position: relative; width: 60px; transition: color 0.3s; }
.nav-item i { font-size: 22px; margin-bottom: 6px; transition: transform 0.2s; }
.nav-item span { font-size: 11px; font-weight: 600; }
.nav-item.active { color: var(--primary-purple); }
.nav-item-center { position: relative; top: -25px; }
.nav-item-center .icon-bg { 
    width: 60px; height: 60px; background: var(--primary-purple); border-radius: 50%; 
    display: flex; align-items: center; justify-content: center; 
    box-shadow: 0 10px 25px rgba(123, 97, 255, 0.5); border: 6px solid var(--background-color); 
    transition: transform 0.2s;
}
.nav-item-center .icon-bg i { color: white; font-size: 24px; margin: 0; }

/* পরিবর্তন ২ শুরু: স্কেলিটাল লোডার CSS */
.skeleton {
    background-color: var(--skeleton-bg);
    position: relative;
    overflow: hidden;
    border-radius: 8px;
}
.skeleton::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    height: 100%;
    width: 150%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: skeleton-wave 1.5s infinite;
}
body.dark-mode .skeleton::before {
     background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
}
@keyframes skeleton-wave {
    0% { left: -150%; }
    100% { left: 150%; }
}

.skeleton-header { display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px; }
.skeleton-back-btn { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
.skeleton-title { height: 26px; width: 200px; }

.skeleton-card {
    background-color: var(--card-bg-color);
    border-radius: var(--border-radius-large);
    padding: 30px;
    box-shadow: var(--soft-shadow);
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.skeleton-icon { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 20px; }
.skeleton-h2 { height: 30px; width: 150px; margin-bottom: 10px; }
.skeleton-p { height: 20px; width: 80%; margin-bottom: 30px; }
.skeleton-summary {
    width: 100%;
    background: var(--background-color);
    padding: 20px;
    border-radius: var(--border-radius-medium);
}
.skeleton-summary-item { height: 20px; width: 100%; margin: 12px 0; }
.skeleton-btn { height: 58px; margin-top: 25px; border-radius: var(--border-radius-medium); }
/* পরিবর্তন ২ শেষ */

</style>
</head>
<body>

<div class="app-container">
    
    <!-- পরিবর্তন ২ শুরু: স্কেলিটাল লোডার HTML -->
    <div id="skeleton-loader">
        <div class="skeleton-header">
            <div class="skeleton skeleton-back-btn"></div>
            <div class="skeleton skeleton-title"></div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton skeleton-icon"></div>
            <div class="skeleton skeleton-h2"></div>
            <div class="skeleton skeleton-p"></div>
            <div class="skeleton-summary">
                <div class="skeleton skeleton-summary-item"></div>
                <div class="skeleton skeleton-summary-item"></div>
                <div class="skeleton skeleton-summary-item"></div>
                <div class="skeleton skeleton-summary-item"></div>
            </div>
        </div>
        <div class="skeleton skeleton-btn"></div>
        <div class="skeleton skeleton-btn" style="background-color: transparent; border: 1px solid var(--skeleton-bg); margin-top: 15px;"></div>
    </div>
    <!-- পরিবর্তন ২ শেষ -->
    
    <!-- পরিবর্তন ২ শুরু: মূল কন্টেন্ট এখন হাইড থাকবে -->
    <div id="main-content" style="display: none;">
        <header class="page-header">
            <i class="fa-solid fa-arrow-left back-btn" onclick="window.location.href='index.html'"></i>
            <h2>অর্ডার সম্পন্ন হয়েছে</h2>
        </header>

        <div class="details-card">
            <div class="icon"><i class="fa-solid fa-check-circle"></i></div>
            <h2>ধন্যবাদ!</h2>
            <p>আপনার অর্ডারটি সফলভাবে গ্রহণ করা হয়েছে। বিস্তারিত নিচে দেখুন।</p>
            
            <div class="summary" id="orderSummary">
                <!-- Data will be loaded here -->
                <p style="text-align:center;">লোড হচ্ছে...</p>
            </div>
        </div>

        <button class="btn" onclick="window.location.href='orders.html'">অর্ডার হিস্টোরি দেখুন</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">হোম পেজে ফিরে যান</button>
    </div>
    <!-- পরিবর্তন ২ শেষ -->


    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='index.html'"> <i class="fa-solid fa-house"></i> <span>হোম</span> </div>
        <div class="nav-item" onclick="window.location.href='wallet.html'"> <i class="fa-solid fa-wallet"></i> <span>ওয়ালেট</span> </div>
        <div class="nav-item nav-item-center" onclick="window.location.href='add-money.html'"> 
            <div class="icon-bg"><i class="fa-solid fa-plus"></i></div> 
            <span>অ্যাড</span> 
        </div>
        <div class="nav-item" onclick="window.location.href='orders.html'"> <i class="fa-solid fa-receipt"></i> <span>অর্ডার</span> </div>
        <div class="nav-item" onclick="window.location.href='profile.html'"> <i class="fa-regular fa-user"></i> <span>প্রোফাইল</span> </div>
    </nav>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
    // Firebase Config (Only needed for Auth check consistency)
    const firebaseConfig = {
      apiKey: "AIzaSyCZrkWD_5YQW0P-3SYhAzSE4pbCyTqvYu8",
      authDomain: "topupshopnur.firebaseapp.com",
      projectId: "topupshopnur",
      storageBucket: "topupshopnur.firebasestorage.app",
      messagingSenderId: "25262245834",
      appId: "1:25262245834:web:5a867f0516b120bfbcb133",
      measurementId: "G-QR5PYZDCG8"
    };
    firebase.initializeApp(firebaseConfig);

    // Theme Check
    if (localStorage.getItem('theme') === 'dark-mode') {
        document.body.classList.add('dark-mode');
    }

    // Load Order Data
    window.onload = function() {
        const orderData = JSON.parse(localStorage.getItem('lastOrder'));

        if (!orderData) {
            window.location.href = 'index.html';
            return;
        }

        const summaryContainer = document.getElementById('orderSummary');
        summaryContainer.innerHTML = `
            <div class="summary-item"><span>গেম:</span><strong>${orderData.game}</strong></div>
            <div class="summary-item"><span>প্যাকেজ:</span><strong>${orderData.package} (x${orderData.quantity || 1})</strong></div>
            <div class="summary-item"><span>প্লেয়ার আইডি:</span><strong>${orderData.playerId}</strong></div>
            <div class="summary-item"><span>পেমেন্ট:</span><strong>${orderData.paymentMethod}</strong></div>
            <div class="summary-item"><span>মোট মূল্য:</span><strong>৳ ${parseFloat(orderData.price).toFixed(2)}</strong></div>
            <div class="summary-item"><span>TrxID:</span><strong>${orderData.transactionId || 'Auto'}</strong></div>
        `;
        
        // পরিবর্তন ২ শুরু: ডেটা লোড হওয়ার পর লোডার হাইড করে মূল কন্টেন্ট দেখানো
        document.getElementById('skeleton-loader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        // পরিবর্তন ২ শেষ
    };
</script>
</body>
