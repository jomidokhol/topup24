<style>
/* Core CSS Variables */
:root {
    --primary-purple: #7B61FF;
    --light-purple: #E9E7FF;
    --background-color: #F5F5F7; 
    --card-bg-color: #ffffff;
    --primary-text-color: #1D1D1F;
    --secondary-text-color: #86868B;
    --accent-green: #34C759;
    --accent-red: #FF3B30;
    --border-radius-large: 20px;
    --border-radius-medium: 14px;
    --soft-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --nav-shadow: 0 -5px 20px rgba(0,0,0,0.05);
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    /* পরিবর্তন ২ এর জন্য CSS ভ্যারিয়েবল */
    --skeleton-bg: #e0e0e0;
}
body.dark-mode {
    --background-color: #000000; 
    --card-bg-color: #1C1C1E; 
    --primary-text-color: #F5F5F7;
    --secondary-text-color: #8E8E93;
    --light-purple: #2C2C2E;
    --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    --nav-shadow: 0 -5px 20px rgba(255,255,255,0.05);
    /* পরিবর্তন ২ এর জন্য CSS ভ্যারিয়েবল */
    --skeleton-bg: #333;
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    /* পরিবর্তন ১ শুরু: টাচ হাইলাইট বন্ধ করা */
    -webkit-tap-highlight-color: transparent;
    /* পরিবর্তন ১ শেষ */
}
body {
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--primary-text-color);
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
    padding-bottom: 90px;
}

.app-container { 
    width: 100%; max-width: 480px; margin: auto; 
    background-color: var(--background-color);
    min-height: 100vh; position: relative; padding: 20px;
}

/* Header */
.page-header { 
    display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px;
}
/* Back Button নতুন CSS */
.back-btn { 
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 3;
    font-size: 20px; cursor: pointer; color: #ffffff; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 50%; box-shadow: var(--soft-shadow); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
}
.page-header h2 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }

/* Banner Container নতুন CSS */
.banner-container {
    position: relative;
    margin-bottom: 25px;
}
.banner-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px; /* Shadow height */
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.45), transparent);
    border-radius: var(--border-radius-large) var(--border-radius-large) 0 0;
    z-index: 2;
    pointer-events: none;
}


/* Game Banner পরিবর্তিত CSS */
.game-banner { width: 100%; height: 160px; object-fit: cover; border-radius: var(--border-radius-large); box-shadow: var(--soft-shadow); }

/* Sections */
.topup-section { background-color: var(--card-bg-color); border-radius: var(--border-radius-large); padding: 25px; margin-bottom: 25px; box-shadow: var(--soft-shadow); }
.title { font-size: 16px; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; }
.step-number { background: var(--primary-purple); color: white; border-radius: 50%; width: 26px; height: 26px; display: inline-flex; justify-content: center; align-items: center; font-weight: 700; margin-right: 12px; font-size: 13px; box-shadow: 0 4px 10px rgba(123, 97, 255, 0.4); }

/* Inputs */
.input-group { margin-bottom: 20px; position: relative; }
.input-group input { 
    width: 100%; padding: 18px; 
    background-color: var(--background-color); 
    border: 1px solid transparent; 
    border-radius: var(--border-radius-medium); 
    font-size: 15px; color: var(--primary-text-color);
    transition: all 0.2s;
}
.input-group input:focus { border-color: var(--primary-purple); background-color: var(--card-bg-color); outline: none; box-shadow: 0 0 0 4px rgba(123, 97, 255, 0.1); }
.input-group label { display: block; margin-bottom: 10px; font-weight: 600; font-size: 14px; color: var(--secondary-text-color); margin-left: 2px;}

/* Package Grid (Product List) */
.package-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
.package-item { background-color: var(--background-color); border: 2px solid transparent; border-radius: var(--border-radius-medium); padding: 20px 15px; cursor: pointer; transition: all 0.2s; position: relative; overflow: hidden; }
.package-item:active { transform: scale(0.98); }
.package-item.selected { border-color: var(--primary-purple); background-color: rgba(123, 97, 255, 0.05); }
.package-item.selected::after {
    content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900;
    position: absolute; top: 10px; right: 10px; color: var(--primary-purple); font-size: 12px;
}
.package-item .amount { font-weight: 700; font-size: 16px; text-align: center; margin-bottom: 5px; }
.package-item .price { color: var(--primary-purple); font-weight: 700; font-size: 14px; text-align: center;}
.package-item.disabled { opacity: 0.5; cursor: not-allowed; background-color: rgba(0,0,0,0.05); pointer-events: none; }
.stock-tag { font-size: 12px; color: var(--accent-red); font-weight: 700; display: block; margin-top: 4px; text-align: center; text-transform: uppercase; }

/* Quantity Selector */
.quantity-wrapper {
    display: flex; align-items: center; justify-content: center;
    background: var(--background-color); border-radius: var(--border-radius-medium);
    padding: 10px; width: 100%; margin-top: 15px;
}
.quantity-btn {
    width: 40px; height: 40px; border-radius: 10px; background: var(--card-bg-color); border: none;
    font-size: 18px; font-weight: bold; color: var(--primary-purple); cursor: pointer; box-shadow: var(--soft-shadow);
    display: flex; align-items: center; justify-content: center;
}
.quantity-input { width: 60px; text-align: center; font-size: 18px; font-weight: 700; background: transparent; border: none; color: var(--primary-text-color); }
.quantity-input:focus { outline: none; }

/* Tutorial Button Animation */
.how-to-btn {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    font-weight: 700;
    font-size: 14px;
    
    background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    background-size: 400%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    
    animation: rainbow 5s linear infinite;
    cursor: pointer;
    transition: transform 0.2s;
}
.how-to-btn:active { transform: scale(0.95); }

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Payment Grid */
.payment-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
.payment-item { 
    padding: 15px; min-height: 110px; display: flex; flex-direction: column; align-items: center; justify-content: center;
    gap: 8px; background-color: var(--background-color); border: 2px solid transparent; border-radius: var(--border-radius-medium); 
    cursor: pointer; transition: all 0.2s;
}
.payment-item.selected { border-color: var(--primary-purple); background-color: rgba(123, 97, 255, 0.05); position: relative; }
.payment-item.selected::after { content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; top: 10px; right: 10px; color: var(--primary-purple); font-size: 12px; }
.payment-item img { max-height: 45px; width: auto; object-fit: contain; margin-bottom: 5px; }
.payment-item span { font-size: 13px; font-weight: 600; color: var(--primary-text-color); }

.wallet-balance-info { background-color: var(--light-purple); padding: 18px; border-radius: var(--border-radius-medium); margin-top: 15px; text-align: center; border: 1px solid rgba(123, 97, 255, 0.2); }
.copy-btn { margin-left: 10px; cursor: pointer; color: var(--primary-purple); background: rgba(123, 97, 255, 0.1); padding: 5px 10px; border-radius: 6px; font-size: 14px; }

/* Button */
.btn { 
    display: block; width: 100%; background: var(--primary-purple); color: white; border: none; 
    padding: 18px; border-radius: var(--border-radius-medium); font-size: 16px; font-weight: 600; 
    cursor: pointer; text-align: center; transition: all 0.2s; box-shadow: 0 8px 20px rgba(123, 97, 255, 0.25); 
}
.btn:active { transform: scale(0.98); }

/* Bottom Nav */
.bottom-nav {
    position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%;
    max-width: 480px; height: 80px; display: flex; justify-content: space-between; align-items: center;
    background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    padding: 0 20px; box-shadow: var(--nav-shadow); z-index: 1000;
    border-top: 1px solid rgba(0,0,0,0.05); border-radius: 20px 20px 0 0;
}
body.dark-mode .bottom-nav { background-color: rgba(28, 28, 30, 0.9); border-color: rgba(255, 255, 255, 0.05); }
.nav-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--secondary-text-color); position: relative; width: 60px; transition: color 0.3s; }
.nav-item i { font-size: 22px; margin-bottom: 6px; transition: transform 0.2s; }
.nav-item span { font-size: 11px; font-weight: 600; }
.nav-item-center { position: relative; top: -25px; }
.nav-item-center .icon-bg { 
    width: 60px; height: 60px; background: var(--primary-purple); border-radius: 50%; 
    display: flex; align-items: center; justify-content: center; 
    box-shadow: 0 10px 25px rgba(123, 97, 255, 0.5); border: 6px solid var(--background-color); 
    transition: transform 0.2s;
}
.nav-item-center .icon-bg i { color: white; font-size: 24px; margin: 0; }

/* পরিবর্তন ২ শুরু: স্কেলিটাল লোডার CSS */
.skeleton {
    background-color: var(--skeleton-bg);
    position: relative;
    overflow: hidden;
    border-radius: var(--border-radius-medium);
}
.skeleton::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    height: 100%;
    width: 150%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: skeleton-wave 1.5s infinite;
}
body.dark-mode .skeleton::before {
     background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
}
@keyframes skeleton-wave {
    0% { left: -150%; }
    100% { left: 150%; }
}

.skeleton-header { display: flex; align-items: center; margin-bottom: 25px; padding-top: 10px; }
.skeleton-back-btn { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
.skeleton-title { height: 26px; width: 150px; }
.skeleton-banner { height: 160px; border-radius: var(--border-radius-large); margin-bottom: 25px; }
.skeleton-section {
    background-color: var(--card-bg-color);
    border-radius: var(--border-radius-large);
    padding: 25px;
    margin-bottom: 25px;
    box-shadow: var(--soft-shadow);
}
.skeleton-section-title { height: 24px; width: 200px; margin-bottom: 20px; }
.skeleton-input { height: 58px; }
.skeleton-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
.skeleton-grid-item { height: 75px; }
.skeleton-payment-item { height: 110px; }
.skeleton-btn { height: 58px; }
/* পরিবর্তন ২ শেষ */

</style>
</head>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCZrkWD_5YQW0P-3SYhAzSE4pbCyTqvYu8",
      authDomain: "topupshopnur.firebaseapp.com",
      projectId: "topupshopnur",
      storageBucket: "topupshopnur.firebasestorage.app",
      messagingSenderId: "25262245834",
      appId: "1:25262245834:web:5a867f0516b120bfbcb133",
      measurementId: "G-QR5PYZDCG8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let selectedGameData = JSON.parse(localStorage.getItem('selectedGame'));
    let selectedPackage = null;
    let selectedPayment = null;
    let currentQuantity = 1;
    let paymentMethodsFromDB = [];

    // Theme Check
    if (localStorage.getItem('theme') === 'dark-mode') {
        document.body.classList.add('dark-mode');
    }

    // Init Page
    if (!selectedGameData) {
        window.location.href = 'index.html';
    } else {
        loadPageData();
    }

    auth.onAuthStateChanged(user => {
        currentUser = user;
    });

    function loadPageData() {
        // Set Game Info
        document.getElementById('gameTitle').innerText = selectedGameData.name;
        document.getElementById('gameBanner').src = selectedGameData.banner;
        
        const inputLabel = document.getElementById('inputStepTitle');
        const inputField = document.getElementById('playerId');
        const inputType = selectedGameData.inputType || 'userid';
        
        if (inputType === 'email') {
             inputLabel.innerHTML = '<span class="step-number">1</span>আপনার ইমেইল দিন';
             inputField.placeholder = 'এখানে ইমেইল লিখুন';
             inputField.type = 'email';
        } else if (inputType === 'mobile_number') {
             inputLabel.innerHTML = '<span class="step-number">1</span>আপনার মোবাইল নম্বর দিন';
             inputField.placeholder = 'এখানে মোবাইল নম্বর লিখুন';
             inputField.type = 'tel';
        }

        const descContainer = document.getElementById('gameDescriptionContainer');
        if(selectedGameData.description && selectedGameData.description.trim() !== '') {
            document.getElementById('gameDescriptionText').innerText = selectedGameData.description;
            descContainer.style.display = 'block';
        }

        const howToBtn = document.getElementById('howToVideoBtn');
        if (selectedGameData.tutorialLink && selectedGameData.tutorialLink.trim() !== '') {
            howToBtn.href = selectedGameData.tutorialLink;
            howToBtn.style.display = 'inline-block';
        } else {
            howToBtn.style.display = 'none';
        }

        const packageGrid = document.getElementById('packageGrid');
        if (Array.isArray(selectedGameData.packages)) {
            selectedGameData.packages.forEach(pkg => {
                const item = document.createElement('div');
                const stockVal = parseInt(pkg.stock);
                const isStockOut = !isNaN(stockVal) && stockVal <= 0;
                
                if (isStockOut) {
                    item.className = 'package-item disabled';
                    item.innerHTML = `<div class="amount">${pkg.amount}</div><div class="price">৳ ${pkg.price}</div><span class="stock-tag">Sold Out</span>`;
                } else {
                    item.className = 'package-item';
                    item.innerHTML = `<div class="amount">${pkg.amount}</div><div class="price">৳ ${pkg.price}</div>`;
                    item.onclick = () => selectPackage(item, pkg);
                }
                packageGrid.appendChild(item);
            });
        }

        loadPaymentMethods();
    }

    function selectPackage(element, pkg) {
        if (!currentUser) { alert('দয়া করে লগইন করুন।'); window.location.href = 'login.html'; return; }
        
        document.querySelectorAll('.package-item.selected').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
        
        selectedPackage = pkg;
        currentQuantity = 1;
        updateQuantityUI(true);
        updateTotalPrice();
    }

    function updateQuantityUI(show) {
        const container = document.getElementById('quantityContainer');
        if (!show) { container.innerHTML = ''; return; }
        
        container.innerHTML = `
            <div class="quantity-wrapper">
                <button class="quantity-btn" onclick="changeQuantity(-1)"><i class="fa-solid fa-minus"></i></button>
                <input type="text" class="quantity-input" id="quantityDisplay" value="${currentQuantity}" readonly>
                <button class="quantity-btn" onclick="changeQuantity(1)"><i class="fa-solid fa-plus"></i></button>
            </div>
            <p style="text-align:center; margin-top:5px; font-size: 13px; color: var(--secondary-text-color);">পরিমাণ সিলেক্ট করুন</p>
        `;
    }

    function changeQuantity(change) {
        if (!selectedPackage) return;
        let newQuantity = currentQuantity + change;
        if (newQuantity < 1) newQuantity = 1;

        const availableStock = parseInt(selectedPackage.stock);
        if (!isNaN(availableStock) && availableStock > 0 && newQuantity > availableStock) {
            alert(`দুঃখিত! স্টকে শুধুমাত্র ${availableStock} টি পণ্য আছে।`);
            return; 
        }

        currentQuantity = newQuantity;
        document.getElementById('quantityDisplay').value = currentQuantity;
        updateTotalPrice();
    }

    function updateTotalPrice() {
        const total = (parseFloat(selectedPackage.price) * currentQuantity).toFixed(2);
        const priceDisplays = document.querySelectorAll('#displayPackagePrice');
        priceDisplays.forEach(el => el.innerText = `৳ ${total}`);
    }

    async function loadPaymentMethods() {
        try {
            const snapshot = await db.collection('paymentMethods').get();
            paymentMethodsFromDB = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            populatePaymentGrid();
        } catch (error) { 
            console.error(error);
            // যদি লোড হতে কোনো সমস্যা হয়, তবুও লোডার হাইড করে দিন
            document.getElementById('skeleton-loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    }

    function populatePaymentGrid() {
        const grid = document.getElementById('topupPaymentGrid');
        grid.innerHTML = `
            <div class="payment-item" data-type="wallet" onclick="selectPayment(this, 'wallet')">
                <i class="fa-solid fa-wallet" style="font-size: 24px; color: var(--primary-purple); margin-bottom: 5px;"></i>
                <span>My Wallet</span>
            </div>`;

        paymentMethodsFromDB.forEach(method => {
            const div = document.createElement('div');
            div.className = 'payment-item';
            div.innerHTML = `<img src="${method.logoUrl}" alt="${method.name}"><span>${method.name}</span>`;
            div.onclick = () => selectPayment(div, 'manual', method);
            grid.appendChild(div);
        });

        // পরিবর্তন ২ শুরু: ডেটা লোড হওয়ার পর লোডার হাইড করে মূল কন্টেন্ট দেখানো
        document.getElementById('skeleton-loader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        // পরিবর্তন ২ শেষ
    }

    function selectPayment(element, type, methodData = null) {
        if (!currentUser) { alert('দয়া করে লগইন করুন।'); window.location.href = 'login.html'; return; }
        
        document.querySelectorAll('.payment-item.selected').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
        
        const detailsSection = document.getElementById('paymentDetailsSection');
        const totalPrice = selectedPackage ? (parseFloat(selectedPackage.price) * currentQuantity).toFixed(2) : 0;

        if (type === 'wallet') {
            selectedPayment = { name: 'Wallet', type: 'wallet' };
            detailsSection.style.display = 'block';
            detailsSection.innerHTML = `
                <div class="wallet-balance-info">
                    <p>মোট মূল্য: <strong id="displayPackagePrice">৳ ${totalPrice}</strong></p>
                    <p>আপনার ওয়ালেট থেকে টাকা কাটা হবে।</p>
                </div>`;
        } else {
            const mName = methodData.name.toLowerCase();
            
            if (mName.includes('bkash') || mName.includes('nagad')) {
                detailsSection.style.display = 'none';
                detailsSection.innerHTML = '';
                selectedPayment = { ...methodData, type: 'gateway' };
            } else {
                selectedPayment = { ...methodData, type: 'manual' };
                detailsSection.style.display = 'block';
                detailsSection.innerHTML = `
                    <p style="text-align: center; font-weight: 600; margin-bottom: 10px;">
                        নিচের নম্বরে টাকা পাঠান: <br>
                        <span style="color: var(--primary-purple); font-size: 18px;">${methodData.number}</span>
                        <i class="fa-regular fa-copy copy-btn" onclick="copyToClipboard('${methodData.number}')"></i>
                    </p>
                     <p style="text-align:center; margin-bottom: 10px; font-size: 14px;">মোট টাকার পরিমাণ: <strong id="displayPackagePrice">৳ ${totalPrice}</strong></p>
                    <div class="input-group" style="margin-top: 15px;">
                        <label>আপনার পেমেন্ট নম্বর</label>
                        <input type="tel" id="userPaymentNumber" placeholder="যে নম্বর থেকে টাকা পাঠিয়েছেন">
                    </div>
                    <div class="input-group">
                        <label>ট্রানজেকশন আইডি</label>
                        <input type="text" id="transactionId" placeholder="টাকা পাঠানোর পর প্রাপ্ত আইডি">
                    </div>`;
            }
        }
    }

    async function processOrder() {
        if (!currentUser) { window.location.href = 'login.html'; return; }

        const playerId = document.getElementById('playerId').value;
        if (!playerId) { alert('দয়া করে আইডি/ইমেইল দিন।'); return; }
        if (!selectedPackage) { alert('দয়া করে একটি প্যাকেজ সিলেক্ট করুন।'); return; }
        if (!selectedPayment) { alert('দয়া করে পেমেন্ট মেথড সিলেক্ট করুন।'); return; }

        const totalPrice = parseFloat(selectedPackage.price) * currentQuantity;

        if (selectedPayment.type === 'gateway') {
            const pendingOrder = {
                userId: currentUser.uid,
                gameId: selectedGameData.id,
                gameName: selectedGameData.name,
                packageAmount: selectedPackage.amount,
                packagePrice: selectedPackage.price,
                quantity: currentQuantity,
                totalPrice: totalPrice,
                playerId: playerId,
                paymentMethodName: selectedPayment.name,
                paymentNumber: selectedPayment.number,
                paymentLogo: selectedPayment.logoUrl
            };
            localStorage.setItem('pendingOrder', JSON.stringify(pendingOrder));

            const mName = selectedPayment.name.toLowerCase();
            if (mName.includes('bkash')) {
                window.location.href = 'bkash-payment.html';
            } else if (mName.includes('nagad')) {
                window.location.href = 'nagad-payment.html';
            }
            return;
        }

        const btn = document.querySelector('#main-content .btn');
        btn.disabled = true;
        btn.innerText = "প্রসেস হচ্ছে...";

        let orderData = {
            userId: currentUser.uid,
            game: selectedGameData.name,
            package: selectedPackage.amount,
            quantity: currentQuantity,
            price: totalPrice,
            playerId: playerId,
            paymentMethod: selectedPayment.name,
            status: 'Pending',
            date: firebase.firestore.FieldValue.serverTimestamp()
        };

        const gameRef = db.collection('games').doc(selectedGameData.id);

        try {
            await db.runTransaction(async (transaction) => {
                const gameDoc = await transaction.get(gameRef);
                if (!gameDoc.exists) throw "এই প্রোডাক্টটি এখন আর পাওয়া যাচ্ছে না।";

                const gameData = gameDoc.data();
                const packages = gameData.packages || [];
                const packageIndex = packages.findIndex(p => p.amount === selectedPackage.amount && p.price === selectedPackage.price);
                
                if (packageIndex === -1) throw "এই প্যাকেজটি এখন আর পাওয়া যাচ্ছে না।";
                
                const currentStock = parseInt(packages[packageIndex].stock);
                if (isNaN(currentStock) || currentStock < currentQuantity) throw "দুঃখিত! স্টকে পর্যাপ্ত পরিমাণ নেই।";

                if (selectedPayment.type === 'wallet') {
                    const userRef = db.collection('users').doc(currentUser.uid);
                    const userDoc = await transaction.get(userRef);
                    const currentBalance = parseFloat(userDoc.data().walletBalance) || 0;
                    
                    if (currentBalance < totalPrice) throw "আপনার ওয়ালেটে পর্যাপ্ত ব্যালেন্স নেই।";
                    
                    transaction.update(userRef, { walletBalance: currentBalance - totalPrice });
                    orderData.transactionId = 'WALLET_PAY';
                    orderData.userPaymentNumber = 'N/A';
                    orderData.adminNumber = 'N/A';
                } else {
                    const userNum = document.getElementById('userPaymentNumber').value;
                    const trxId = document.getElementById('transactionId').value;
                    if (!userNum || !trxId) throw "দয়া করে পেমেন্ট নম্বর এবং ট্রানজেকশন আইডি দিন।";
                    
                    orderData.userPaymentNumber = userNum;
                    orderData.transactionId = trxId;
                    orderData.adminNumber = selectedPayment.number;
                }

                packages[packageIndex].stock = currentStock - currentQuantity;
                transaction.update(gameRef, { packages: packages });
                
                transaction.set(db.collection('orders').doc(), orderData);
            });

            localStorage.setItem('lastOrder', JSON.stringify(orderData));
            window.location.href = 'order-confirmation.html';

        } catch (error) {
            alert("সমস্যা হয়েছে: " + (error.message || error));
            btn.disabled = false;
            btn.innerText = "Buy";
        }
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => alert('কপি করা হয়েছে: ' + text));
    }
</script>
